name: Symfony

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@master
        - uses: snyk/actions/setup@master
        - uses: actions/setup-go@v1
          with:
            go-version: '1.13'
        - name: Snyk monitor
          run: snyk test
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: lint
        run: make lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: test
        run: make test 
